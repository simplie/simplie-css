<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simplie CSS</title>
    <link rel="stylesheet" href="build.css" />
  </head>
  <body>
    <div class="container">
      <h1>Examples</h1>

      <h2>Button</h2>
      <div class="mb-5 p-4 border-gray-light">
        <a href="#" class="button">Button</a>
        <a href="#" class="button button-blue">Button</a>
        <a href="#" class="button button-green">Button</a>
        <div class="p-2" style="display: inline-block; background-color: #333;">
          <a href="#" class="button button-transparent">Button</a>
        </div>
        <a href="#" class="button button-circle">B</a>
        <a href="#" class="button button-circle button-small">B</a>
      </div>

      <h2>Label</h2>
      <div class="mb-5 p-4 border-gray-light">
        <a href="#" class="label">Label</a>
        <a href="#" class="label">Label<span class="count">9</span></a>
      </div>

      <h2>Background</h2>
      <div class="mb-5 p-4 border-gray-light">
        <div class="bg-gray mb-2 p-2">
          Background
        </div>
        <div class="bg-gray-light mb-2 p-2">
          Background
        </div>
      </div>

      <h2>Layout with Card</h2>
      <div class="mb-5 p-4 border-gray-light">
        <div class="row mb-2">
          <div class="one-half column">
            <div class="card">
              Card
            </div>
          </div>
          <div class="one-half column">
            <div class="card">
              Card
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="one-third column">
            <div class="card">
              Card
            </div>
          </div>
          <div class="one-third column">
            <div class="card">
              Card
            </div>
          </div>
          <div class="one-third column">
            <div class="card">
              Card
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="one-third column">
            <div class="card">
              Card
            </div>
          </div>
          <div class="two-thirds column">
            <div class="card">
              Card
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="one-fourth column">
            <div class="card">
              Card
            </div>
          </div>
          <div class="three-fourths column">
            <div class="card">
              Card
            </div>
          </div>
        </div>

        <div class="row">
          <div class="one-half column column-center">
            <div class="card">
              Card
            </div>
          </div>
        </div>
      </div>

      <h2>Line</h2>
      <div class="mb-5 p-4 border-gray-light">
        <hr class="line" />
      </div>

      <h2>Text</h2>
      <div class="mb-5 p-4 border-gray-light">
        <span class="text-gray">Text</span>
        <span class="text-small">Text</span>
        <span class="text-x_small">Text</span>
        <div class="text-left">Text</div>
        <div class="text-center">Text</div>
        <div class="text-right">Text</div>
      </div>
    </div>
  </body>
</html>
